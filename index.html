<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa online</h1>
    </header>
    <section>
        <form action="" method="get"></form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                 <input type="text" id="userName" name="userName" required> 
                <br>
                <label for="age">Idade</label>
                <input type="number" id="age" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" id="birthDate" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <br>
                <label for="UsePhoneNumber">Telefone</label>
                <input type="tel" id="UsePhoneNumber" name="UsePhoneNumber" pattern="[0-9]{11}" placeholder="DDD + numero sem espaços ou hífen">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" id="userImage" accept="image/*" name="userImage">
            </fieldset>

        <fieldset>
            <legend>Perfil</legend>
            <p>Gênero</p>
            <input type="radio" id="genderFeminino" name="userGender" value="Feminino">
            <label for="genderFeminino">Feminino</label>
            <input type="radio" id="genderMasculino" name="userGender" value="Masculino">
            <label for="genderMasculino">Masculino</label>
             <input type="radio" id="genderNotInformed" name="userGender" value="notInformed">
            <label for="genderNotInformed">Prefiro não informar</label>
            <br>
            <label for="maritalStatus">Estado civil:</label>
            <select id="maritalStatus" name="maritalStatus">
            <option value="notInformet">Selecione...</option>
             <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="uniao estavel">união estável</option>
            </select>
            <label for="userState">Estado:</label>
            <select id="userState" name="userState"> 
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
             <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Hábitos</legend>
            <p>Redes Sociais</p>
            <input type="checkbox" id="socialInstagram" name="social" value="instagram">
            <label for="socialInstagram">Instagram</label>
            <br>
            <input type="checkbox" id="socialFacebook" name="social" value="facebook">
            <label for="socialFacebook">Facebook</label>
            <br>
            <input type="checkbox" id="socialLinkedin" name="social" value="linkedin">
            <label for="socialLinkedin">Linkedin</label>
            <br>
            <input type="checkbox" id="socialX" name="social" value="x">
            <label for="socialX">X</label>
            <br>
            <label for="musicStyle">Estilo musical:</label>
            <input list="styleTypes"  type="musicSyle">
            <datalist id="styleTypes">
                <option value="Rock">
                <option value="Pop">     
                <option value="Samba">
                <option value="Sertanejo">
                <option value="Funk">
            </datalist>
            <br>
            <label for="favoriteColor">Cor favorita</label>
            <input type="color" name="favoriteColor" id="favoriteColor">
        </fieldset>

        <fieldset>
            <legend>Opinião</legend>
            <p>O que você acha da qualidade do nosso servoço?</p>

            <input type="radio" id="otimo" name="userServiceOpinion" value="otimo">
            <label for="Satisfaction">Ótima</label>

            <input type="radio" id="boa" name="userServiceOpinion" value="boa">
            <label for="Satisfaction">Boa</label>

            <input type="radio" id="regular" name="userServiceOpinion" value="regular">
            <label for="Satisfaction">Regular</label>

            <input type="radio" id="ruim" name="userServiceOpinion" value="ruim">
            <label for="Satisfaction">Ruim</label>
            <br>
            <label for="comment">Escreva sua opinião</label>
            <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
        </fieldset>

    </section>
    </main>

    <footer></footer>
</body>
</html>
